<div class="docs-navbar">
  <a class="off-canvas-toggle btn btn-link btn-action" href="#sidebar"><i class="icon icon-menu"></i></a>
  <section class="navbar-section">
    {{#if user}}
      <figure class="avatar avatar-sm">
        <img src="{{user.icon}}" alt="User avatar">
      </figure>
      <a href="/logout" class="btn btn-link pad-right">Log out</a>
    {{else}}
      <a href="/login" class="btn btn-link pad-right">Log in</a>
    {{/if}}
  </section>
</div>
